<a [routerLink]="[ '/test-view' ]">test view</a>
<br>
<button type="button" class="btn btn-secondary" (click)="switchDisable()">{{ isDisabled ? 'Enable' : 'Disable'}}</button>
<button type="button" class="btn btn-secondary" (click)="patchValues()">Patch Values</button>
<form [formGroup]="group">
  <select multiple placeholer="Seleziona un utente" formControlName="first" (autocomplete)="onAutocomplete($event)">
    @for (option of options; track option) {
    <option [value]="option.value" [selected]="option.selected">{{ option.label }}</option>
    }
  </select>
  <br />
  <button type="submit" class="btn btn-primary" [disabled]="!group.valid" (click)="formDisplay()">
    leggi form
  </button>

  <div>
    {{ (formValues() | json) || '' }}
  </div>
</form>
