<a [routerLink]="[ '/test-view' ]">test view</a>
<br>
<button class="btn btn-secondary" (click)="switchDisable()">{{ isDisabled ? 'Enable' : 'Disable'}}</button>
<button class="btn btn-secondary" (click)="patchValues()">Patch Values</button>
<form [formGroup]="group">
  <multi-select placeholer="Seleziona un utente" (autocomplete)="onAutocomplete($event)" formControlName="first">
    @for (option of options; track option) {
    <option [value]="option.value">{{ option.label }}</option>
    }
  </multi-select>
  <br />
  <button type="submit" [disabled]="!group.valid" (click)="formDisplay()" class="btn btn-primary">
    leggi form
  </button>

  <div>
    {{ (formValues() | json) || '' }}
  </div>
</form>
