<a [routerLink]="['/test-view']">test view</a>
<br />
<button type="button" class="btn btn-secondary" (click)="switchDisable()">
  {{ isDisabled ? "Enable" : "Disable" }}
</button>
<button type="button" class="btn btn-secondary" (click)="patchValues()">
  Patch Values
</button>
<form [formGroup]="group">
  <multi-select placeholer="Seleziona un utente" formControlName="first">
    @for (option of options; track option) {
    <option [value]="option.value" [selected]="option.selected">
      {{ option.label }}
    </option>
    }
  </multi-select>
  <br />
  <select>
    <option value="1" selected></option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
    <option value="5"></option>
  </select>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!group.valid"
    (click)="formDisplay()"
  >
    leggi form
  </button>

  <div>
    {{ (formValues() | json) || "" }}
  </div>
</form>
