<button
  #dropdown_toggler
  class="multi-select-dropdown-toggle"
  type="button"
  [disabled]="isDisabled()"
  (click)="dorpdown($event)"
>
  {{ display() || placeholder() }}
</button>
<div #dropdown class="mulit-select-dropdown-menu">
  @if (autocomplete.observed) {
  <input [formControl]="autocompleteControl" />
  } @else {} @for (option of options(); track option) {
  <div
    tabindex="0"
    class="multi-select-dropdown-item"
    [attr.disabled]="option.disabled"
    (click)="onSelectOption(option)"
    (keydown.enter)="onSelectOption(option)"
    onkeydown=""
  >
    <input
      tabindex="-1"
      type="checkbox"
      [disabled]="option.disabled"
      class="multi-select-option-checkbox"
      [checked]="option.selected"
    />
    <option
      [selected]="option.selected"
      [disabled]="option.disabled"
      class="multi-select-option"
    >
      {{ option.label }}
    </option>
  </div>
  }
</div>
